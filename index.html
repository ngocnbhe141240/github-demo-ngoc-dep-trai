<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- Hàng với 2 cột bằng nhau -->
        <div class="row ">
            <div class="col-md-6 bg-primary">Cột trái</div>
            <div class="col-md-6 bg-info">Cột phải</div>
        </div>
        <!-- Hàng với 2 cột chia tỷ lệ 1:2 -->
        <div class="row">
            <div class="col-md-4 bg-info">Cột trái</div>
            <div class="col-md-8 bg-warning">Cột phải</div>
        </div>
        <!-- Hàng với 2 cột chia tỷ lệ 1:3 -->
        <div class="row">
            <div class="col-md-3 bg-warning">Cột trái</div>
            <div class="col-md-9 bg-secondary">Cột phải</div>
        </div>
        <!--Row with three columns divided in 1:2:1 ratio-->
        <div class="row">
            <div class="col bg-danger">Cột 1</div>
            <div class="col-sm-6 bg-warning">Cột 2</div>
            <div class="col bg-info">Cột 3</div>
        </div>
    </div>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
